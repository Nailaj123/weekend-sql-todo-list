<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script src="jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Document</title>
    <h1>Create A Task</h1>
    <h2>Enter New Task</h2>
    <div id="newTaskDiv">
        <label for="newTask">New Task</label>
        <input type="text" id="newTask">
        <button class="addNewTaskBtn" id="newTaskBtn">Add New Task</button>
    </div>
    <h2>List of Tasks</h2>
    <div id="taskListDiv">
        <table>
            <thread>
                <tr>
                    <th>To Do</th>
                    <th>Completed</th>
            </thread>
            <tbody class="tasks" id="taskTable">
            </tbody>

        </table>
</head>
</head>

<body>

</body>

</html>
