<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekend Challenge: SQL To-Do List</title>
    <script src="jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <h1>SQL To-Do List</h1>
    <h2>Enter New Task</h2>
    <div id="newTaskDiv">
        <label for="newTaskIn">New Task</label>
        <input type="text" id="newTaskIn" />
        <button class="addNewTaskButton" id="newTaskButton">Add New Task</button>
    </div>
    <h2>List of Tasks</h2>
    <div id="taskListDiv">
        <table>
            <thead>
                <tr>
                    <th>TO DO</th>
                    <th>COMPLETE?</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="tasks" id="taskTable">
            </tbody>
        </table>
    </div>
</body>

</html>
